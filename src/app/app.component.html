<main>
  <app-header>Todos</app-header>
  <div class="mx-auto max-w-5xl mx-auto px-4">
    <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
    <ul class="px-6 mt-12 max-w-xl mx-auto">
      <li *ngFor="let todo of todos">
        <app-todo-item
          [todo]="todo"
          (deleteTodo)="deleteTodo($event)"
        ></app-todo-item>
      </li>
    </ul>
  </div>
</main>
<footer>footer</footer>
<router-outlet></router-outlet>
